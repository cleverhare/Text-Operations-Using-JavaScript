<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="my-text" rows="8" placeholder="Type something here..."></textarea>
        <p id="count-result">Total characters: 0</p>
<div class="buttonsDiv">
  <button class="btn1"> Capitalize
</button>
<button class="btn2"> Lower Case
</button>
<button class="btn3"> Clear Text
</button>
<button class="btn4"> Copy
</button>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
